<mat-dialog-content mat-dialog-content>
  <ng-container *ngIf="type==='Update'; else elseTemplate">
    <h2 mat-dialog-title>Update existing customer</h2>
  </ng-container>
  <ng-template #elseTemplate>
    <h2 mat-dialog-title>Create a new customer</h2>
  </ng-template>
  <form #formInfo="ngForm" class="myform">
    <div class="flexi" *ngIf="type==='Update'">
      <small>id</small>
    </div>
    <div class="flexi" *ngIf="type==='Update'">
      <input [disabled]="type==='Update' || type==='Create'" matInput [(ngModel)]="customer.id" placeholder="id..."
        name="id">
    </div>
    <br>
    <div>
      <ng-container *ngIf="lastInfo.untouched || ( lastInfo.touched && lastInfo.valid); else elseTemplate2">
        <div class="flexi">
          <small>last name</small>
        </div>
      </ng-container>
      <ng-template #elseTemplate2>
        <div class="flexi">
          <small ngClass="bad" *ngIf="lastInfo.errors?.required && lastInfo.touched">Missing last name</small>
        </div>
      </ng-template>

      <div class="flexi">
        <input #lastInfo="ngModel" required matInput [(ngModel)]="customer.lastName" placeholder="last..." name="last">
      </div>
    </div>

    <br>

    <div>
      <ng-container *ngIf="firstInfo.untouched || ( firstInfo.touched && firstInfo.valid); else elseTemplate3">
        <div class="flexi">
          <small>first name</small>
        </div>
      </ng-container>
      <ng-template #elseTemplate3>
        <div class="flexi">
          <small ngClass="bad" *ngIf="firstInfo.errors?.required && firstInfo.touched">Missing first name</small>
        </div>
      </ng-template>
      <div class="flexi">
        <input #firstInfo="ngModel" required matInput [(ngModel)]="customer.firstName" placeholder="first..."
          name="first">
      </div>
    </div>


    <br>


    <div>

      <ng-container *ngIf="emailInfo.untouched || ( emailInfo.touched && emailInfo.valid); else elseTemplate4">
        <div class="flexi">
          <small>email</small>
        </div>
      </ng-container>
      <ng-template #elseTemplate4>
        <div class="flexi">
          <small ngClass="bad" *ngIf="emailInfo.errors?.required && emailInfo.touched">Missing email</small>
          <small ngClass="bad" *ngIf="emailInfo.errors?.email && emailInfo.touched">Invalid email format</small>
        </div>
      </ng-template>
      <div class="flexi">
        <input #emailInfo="ngModel" required email matInput [(ngModel)]="customer.email" placeholder="email..."
          name="email">
      </div>
    </div>




    <br>






    <div>



      <ng-container *ngIf="passwordInfo.untouched || ( passwordInfo.touched && passwordInfo.valid); else elseTemplate5">
        <div class="flexi">
          <small>password</small>
        </div>
      </ng-container>
      <ng-template #elseTemplate5>
        <div class="flexi">
          <small ngClass="bad" *ngIf="passwordInfo.errors?.required && passwordInfo.touched">Password is missing</small>
          <small ngClass="bad" *ngIf="passwordInfo.errors?.pattern && passwordInfo.touched">password should contains at
            least 4 characters</small>
        </div>
      </ng-template>

      <div class="flexi">
        <input #passwordInfo="ngModel" required pattern=".{4,}" matInput [(ngModel)]="customer.password"
          placeholder="password..." name="password">
      </div>

    </div>
    <br>
    <div mat-dialog-actions class="buttons">
      <button mat-button (click)="onNoClick()">Close</button>
      <button [disabled]="(formInfo.invalid && type==='Create') || ( checkChanges(origin,customer) && type==='Update')"
        mat-button [mat-dialog-close]="customer" cdkFocusInitial>{{type}}</button>
    </div>
  </form>
</mat-dialog-content>
